{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="mt-2">Upload your MP3 File</h1>
    <hr class="mt-0 mb-4">
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form |crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
